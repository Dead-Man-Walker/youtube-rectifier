<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">

    <title>YouTube Rectifier</title>
    <meta name="description" content="Rectifier for YouTube's broken playlist shuffle mode">
    <meta name="author" content="Kevin Hambrecht">
    <link rel="icon" type="image/png" href="images/ytr_logo_32.png" sizes="16x16">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
<header>
    <div>
        <div id="header-main">
            <img src="images/ytr_logo_128.png">
            <h1>YouTube Rectifier</h1>
        </div><br>
        <h2>'Cause YouTube can't...</h2>
    </div>
</header>


<main>
    <fieldset id="load-videos-fieldset" disabled>
        <div>
            <input id="load-videos-input" placeholder="YouTube ID or URL" type="text" required />
            <input class="green fa" id="load-videos-submit" value="&#xf067;   Add" type="submit" />
            <input class="red fa" id="clear-videos-submit" value="&#xf068;   Clear All" type="submit" />
        </div>
    </fieldset>
    <div>
        <div>
            <h3 id="iframe-title"></h3>
            <div id="iframe-placeholder"></div>
        </div>
        <fieldset id="video-controls-fieldset" disabled>
            <div>
                <div>
                    <button class="yellow" id="video-controls-randomized" type="button" data-tooltip="Randomized"><i class="fa fa-random"></i>Randomized</button>
                    <button class="yellow" id="video-controls-ordered" type="button" data-tooltip="Ordered"><i class="fa fa-exchange"></i>Ordered</button>
                </div>
                <button class="blue" id="video-controls-previous" type="button" data-tooltip="Previous"><i class="fa fa-toggle-left"></i>Previous</button>
                <button class="blue" id="video-controls-next" type="button" data-tooltip="Next"><i class="fa fa-toggle-right"></i>Next</button>
            </div>
        </fieldset>
        <fieldset id="video-search-fieldset">
            <div>
                <input id="search-videos-input" placeholder="Search and filter" type="text" />
            </div>
        </fieldset>
    </div>
</main>

<div id="video-list"></div>

<script src="https://github.com/mde/ejs/releases/download/v3.0.2/ejs.min.js"></script>
<script src="js/helper.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script src="js/index.js"></script>

</body>
</html>
